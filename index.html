
<!DOCTYPE html>
<html>
<head>
	<title>My Webpage</title>
	<style>
		/* CSS styles go here */
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}
		nav {
			background-color: #333;
			color: white;
			display: flex;
			justify-content: space-between;
			padding: 10px;
		}
		nav a {
			color: white;
			text-decoration: none;
			padding: 10px;
		}
		section {
			background-color: white;
			border: 1px solid #ccc;
			margin: 20px;
			padding: 20px;
		}
		footer {
			background-color: #333;
			color: white;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Webpage</h1>
		<p>Welcome to my webpage!</p>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
	<section>
		<h2>About</h2>
		<p>We thank you for visiting our website</p>
	</section>
	<footer>
		<p>&copy; 2023 My Webpage</p>
	</footer>
</body>
</html>
